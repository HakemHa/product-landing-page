<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broken bulb</title>
    <link rel="stylesheet"
    href="styles.css">
</head>
<body>
    <main>
      <header id="header">
        <img 
          id="header-img"
          src="https://cdn5.vectorstock.com/i/1000x1000/38/29/broken-bulb-icon-outline-style-vector-22503829.jpg"
          alt="broken lightbulb"
          width="400"
        />
        <nav id="nav-bar">
          <a href="#video" class="nav-link">Glass</a>
          <a href="#header-img" class="nav-link">Light</a>
          <a href="#video" target="_blank" class="nav-link">Mario</a>
        </nav>
        <iframe id="video"
                height="360" 
                src="https://www.youtube.com/embed/yE7c1Zldnb0" 
                title="SMG4: Mario Screws In A Lightbulb"      frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                allowfullscreen>
        </iframe>
        
      </header>
      <form action="https://www.freecodecamp.com/email-submit" id="form">
        <input 
        name="email"
        type="email" id="email" placeholder="email"/>
        <input type="submit" id="submit" />
      </form>
    </main>
</body>
</html>
